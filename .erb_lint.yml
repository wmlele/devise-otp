---
EnableDefaultLinters: true
glob: "**/*.{html,text,js}{+*,}.erb"
linters:
  # ErbSafety:
  #   enabled: true
  #   better_html_config: .better-html.yml
  SelfClosingTag:
    enabled: false 
  Rubocop:
    enabled: true
    rubocop_config:
      inherit_from:
        - .rubocop.yml
      Layout/InitialIndentation:
        Enabled: false
      Layout/LineLength:
        Enabled: false
      Layout/TrailingEmptyLines:
        Enabled: false
      Layout/TrailingWhitespace:
        Enabled: false
      Naming/FileName:
        Enabled: false
      Style/FrozenStringLiteralComment:
        Enabled: false
      Lint/UselessAssignment:
        Enabled: false
      Rails/OutputSafety:
        Enabled: false
